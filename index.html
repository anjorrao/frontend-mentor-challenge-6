<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"></link>
</head>
<body>
  <div class="wrapper">
    <div class="d-flex">
      <div class="d-inline-flex first-card">
        <h1 class="fw-bold">Get <span class="text-primary">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item border-0">
            <div class="fw-bold fs-4 mb-0">10k+</div>
             <span>COMPANIES</span>
          </li>
          <li class="list-group-item border-0">
            <div class="fw-bold fs-4 mb-0">314</div>
             <span>TEMPLATES</span>
          </li>
          <li class="list-group-item border-0">
            <div class="fw-bold fs-4 mb-0">12M+</div>
            <span>QUERIES</span>
          </li>
        </ul>
      </div>
      <div class="d-inline-flex second-card">
        <picture>
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 768px)">
          <img src="images/image-header-mobile.jpg" alt="header-image" />
        </picture>
      </div>
    </div>
  </div>

</body>
</html>
